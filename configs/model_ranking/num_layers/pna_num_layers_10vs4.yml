#  wrapped_scheduler: ReduceLROnPlateau
#  cooldown: 20
#  factor: 0.6
#  patience: 25
#  min_lr: 1.0e-6
#  threshold: 1.0e-4
#  mode: 'min'
#  verbose: True

# Model parameters
model_type: 'PNA'
model_parameters:
  target_dim: 256
  hidden_dim: 256
  mid_batch_norm: True
  last_batch_norm: True
  readout_batchnorm: True
  #e^(log(forgetfulness ~0.001)/number of steps per epoch) = batch_norm_momentum  =>  e^(log(0.001)/100) = 0.970
  #batch_norm_momentum: 0.93
  readout_layers: 2
  propagation_depth: 10
  dropout: 0.0
  aggregators:
    - mean
    - max
    - sum
  scalers:
    - identity
    - amplification
    - attenuation
  readout_aggregators:
    - mean
    - max
    - sum
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True

# Model parameters
model2_type: 'PNA'
model2_parameters:
  target_dim: 256
  hidden_dim: 256
  mid_batch_norm: True
  last_batch_norm: True
  readout_batchnorm: True
  #e^(log(forgetfulness ~0.001)/number of steps per epoch) = batch_norm_momentum  =>  e^(log(0.001)/100) = 0.970
  #batch_norm_momentum: 0.93
  readout_layers: 2
  propagation_depth: 4
  dropout: 0.0
  aggregators:
    - mean
    - max
    - sum
  scalers:
    - identity
    - amplification
    - attenuation
  readout_aggregators:
    - mean
    - max
    - sum
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True


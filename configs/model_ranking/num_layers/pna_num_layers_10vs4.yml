experiment_name: 'pre-train-PNA-num-layers-10vs4'

trainer: class_hybrid_bt
dataset: class_pcba
dataset_dir: /rds/user/xz398/hpc-work/learning-with-class/dataset
num_epochs: 50
batch_size: 512
log_iterations: 1
eval_per_epochs: 1
patience: 10000 # for early stopping etc
loss_func: CLASSHybridBarlowTwinsLoss
loss_params:
  scale_loss: 1
  lambd: 3.9e-3
  self_tri_coeff: 1
  opponent_tri_coeff: 1
  uniformity_reg: 0
  variance_reg: 0
  covariance_reg: 1
num_train: 50000
seed: 42

metrics:
  - batch_variance
  - dimension_covariance
main_metric: loss
collate_function: class_collate

optimizer: Adam
optimizer_params:
  lr: 5.0e-5

optimizer2: Adam
optimizer2_params:
  lr: 5.0e-5

#scheduler_step_per_batch: False
#lr_scheduler: WarmUpWrapper
#lr_scheduler_params:

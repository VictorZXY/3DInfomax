# Model parameters
model_type: 'PNA'
model_parameters:
  target_dim: 32
  hidden_dim: 20
  mid_batch_norm: True
  last_batch_norm: True
  readout_batchnorm: True
  # e^(log(forgetfulness ~0.001)/number of steps per epoch) = batch_norm_momentum   =>  e^(log(0.001)/100) = 0.970
  batch_norm_momentum: 0.93
  readout_layers: 2
  dropout: 0.0
  aggregators:
    - mean
  scalers:
    - identity
  readout_aggregators:
    - mean
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True

# Model parameters
model2_type: 'PNA'
model2_parameters:
  target_dim: 32
  hidden_dim: 10
  mid_batch_norm: True
  last_batch_norm: True
  readout_batchnorm: True
  # e^(log(forgetfulness ~0.001)/number of steps per epoch) = batch_norm_momentum   =>  e^(log(0.001)/100) = 0.970
  batch_norm_momentum: 0.93
  readout_layers: 2
  dropout: 0.0
  aggregators:
    - mean
  scalers:
    - identity
  readout_aggregators:
    - mean
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True

# Model parameters
critic_type: 'BasicCritic'
critic_parameters:
  in_dim: 32
  out_dim: 32
  hidden_dim: 32
  layers: 1

# Model parameters
critic2_type: 'BasicCritic'
critic2_parameters:
  in_dim: 32
  out_dim: 32
  hidden_dim: 32
  layers: 1


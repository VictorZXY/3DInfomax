experiment_name: 'pre_train_ogbg_molpcba_loss_coeff_0.1_batch_512'

trainer: class
dataset: class_pcba
num_epochs: 10
batch_size: 512
log_iterations: 1
patience: 10000 # for early stopping etc
loss_func: CLASSLoss
num_train: 50000
seed: 42

metrics:
  - batch_variance
  - dimension_covariance
main_metric: loss
collate_function: class_collate

optimizer: Adam
optimizer_params:
  lr: 8.0e-5

optimizer2: Adam
optimizer2_params:
  lr: 8.0e-5

optimizer_critic: Adam
optimizer_critic_params:
  lr: 8.0e-5

optimizer_critic2: Adam
optimizer_critic2_params:
  lr: 8.0e-5

output_regularisation: 'sigmoid'
loss_coeff: 1.0

#scheduler_step_per_batch: False
#lr_scheduler: WarmUpWrapper
#lr_scheduler_params:
